<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Cross-Domain Proxy Service</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'><path d='M0 0h24v24H0z' fill='none'/><path d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z'/></svg>">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 6rem;
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid #2563eb;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        a:hover {
            background-color: #2563eb;
            color: white;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you requested does not exist. This may be because the page has been moved, deleted, or you entered an incorrect URL.</p>
    <a href="/">Back to Homepage</a>
</body>
</html>
